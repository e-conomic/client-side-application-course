<html>
<head>
	<title>Hello world without react</title>
	<style type="text/css">
	body {
		width: 1000px;
		margin: auto;
	}
	</style>
</head>
<body>
	<!-- 1. Create an inputfield that only accepts a string containing the chars from a-z -->
	<!-- 2. Find a way to submit and print the message -->
	<!-- 3. Every message should be printed inside the message-container -->
	<!-- 4. Validation errors in inputfields should produce an error-message rather than a hello morld message -->
	<!-- 5. Any error-message should be printed in red color -->
	<!-- 6. Provide a function that returns all messages ever printed -->
	<!-- 7. This must be solved by using only native Javascript -->
	<!-- 8. All messages must be printed in the order they where submitted -->
	<form onSubmit="submitMessage(event)">
	    <input id="crazy_id" /> 
	    <input type="submit" value="submit" />
	</form>
	<div id="error_container">
	</div>
	<div id="message_container">

	</div>
	<script>
		var oldValue = "";
		var inputField = document.getElementById("crazy_id");
		var messageContainer = document.getElementById("message_container");
		var errorContainer = document.getElementById("error_container");
		inputField.onkeydown = function(event) {
		    if(event.target.id === 'crazy_id') {
			if(event.target.value.match(/^[a-zA-Z]*$/)) {
			    oldValue = event.target.value;
			} else {
			    inputField.value = oldValue;
			    Node textNode = document.createTextNode("Validation error on text:" + event.target.value);
			    textNode.setAttribute('style', 'background-color: blue;');
			    errorContainer.appendChild(textNode);
			    errorContainer.appendChild(document.createElement("br"));
			}
		    }
		};

		function submitMessage(event) {
		    event.stopPropagation();
		    event.preventDefault();
		    messageContainer.appendChild(document.createTextNode(inputField.value));
		    messageContainer.appendChild(document.createElement("br"));
		}
	</script>
</body>
</html>
