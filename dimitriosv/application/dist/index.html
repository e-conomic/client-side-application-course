<!DOCTYPE html>
<html>
<head>
    <title>Deep dive into React</title>
    <meta charset="UTF-8"> 
    <style>


        body {
            width: 100%;
            overflow-x:hidden;
        }

        .loadingLanguages {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .translationscont {
            color: white;
            position: fixed;
            padding: 5px;
            height: 30px;
            background: black;
            bottom: 5px;
            right: 5px;
        }

        .languagesselect{
             
        }


        .none {
            display: none;
        }


        .sidecontainer {
            margin-top: 70px;
            width: 39%;
            display: inline-block;
            border: 1px solid blue;
            vertical-align: top;
            margin-left: 20px;
            padding: 5px;
        }


        .container {
            margin-top: 70px;
            padding: 5px;
            border: 1px solid red;
            width: 57%;
            display: inline-block;
            vertical-align: top;
        }

        .alllistsascheckboxes {
            display: inline-block;
            vertical-align: text-top;
            float: right;
            max-width: 40%;
        }

        .llist {
            vertical-align: top;
            padding: 5px;
            margin-left: 5px;
            margin-right: 5px;
            border: 1px solid black;
            margin-top: 20px;
            width: 260px;
            display: inline-block;

        }
        
        .message {
            padding: 5px;
            margin-top: 10px;
            width: 248px;
            border: 1px solid #444;
        }

        .llistcontselect {
            max-width: 100px;
        }

        input[type=text] {
            width: 250px;
        }



        .listname{
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }

        .messagetext {
            margin-top: 11px;
            margin-bottom: 11px;
        }

        .allmessagescontainer {
            display: inline-block;
            max-width: 50%;
            vertical-align: top;
        }

        .archived {
            border: 1px solid grey;
            color: grey;

        }
    </style>
</head>
<body> 
<div id="app"></div>
    <script type="text/javascript"  src="bundle.js"></script>
</body>
</html>
