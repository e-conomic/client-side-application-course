<html>
<head>
	<title>Hello world without react</title>
	<style type="text/css">
	body {
		width: 1000px;
		margin: auto;
	}
	</style>
</head>
<body>


	<h1>Assignment 1: </h1>



	<!-- 1. Create an inputfield that only accepts a string -->
	<!-- 2. Find a way to submit and print the message -->
	<!-- 3. Every message should be printed inside the message-container -->
	<!-- 4. Validation errors in inputfields should produce an error-message rather than a hello morld message -->
	<!-- 5. Any error-message should be printed in red color -->
	<!-- 6. Provide a function that returns all messages ever printed -->
	<!-- 7. This must be solved by using only native Javascript -->
	<!-- 8. All messages must be printed in the order they where submitted -->

	Enter your favourite colour: <input type="text" id="messageValue" name="fname"><br>
	<input type="button" value="showMessage()" onclick="showMessage()">
	<input type="button" value="printAllMessages()"onclick="printAllMessages()">
	<div id="message-container"></div>

	<script>
	var messages = []
	var container = document.getElementById('message-container')

	function showMessage(){
		var element = document.createElement("p")
		var content = document.getElementById("messageValue").value
		
		if(!/^[a-zA-Z]+$/.test(content)){
			content = "ERROR: " + content
			element.style.color = "red"
		}

		var textNode = document.createTextNode(content)
		element.appendChild(textNode)
		messages.push(element)
		container.appendChild(element)
	}


	function printAllMessages(){
		for(var i = 0; i<messages.length; i++){
			console.log(messages[i])
			container.appendChild(messages[i])
		}
		return messages
	}
	
	</script>

</body>


</html>
